<!doctype html>
<html ng-app="myapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    body { padding-top:4em; }
  </style>
</head>
<body>
  <div class="container">
    <div ng-controller="UserController as ctrl">
      <input ng-model="username" class="form-control" autofocus>
      <h2>Hello {{username}}</h2>
      <button ng-click="ctrl.setUsername()">set username</button>
      <button ng-click="ctrl.setUsername('Marienka')">set username</button>
    </div>
  </div>

  <script src="//code.angularjs.org/1.3.0-beta.14/angular.min.js"></script>
  <script src="myapp/main.js"></script>
  <script src="myapp/controllers.js"></script>
</body>
</html>
