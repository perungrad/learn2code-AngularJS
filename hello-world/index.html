<!doctype html>
<html ng-app="myapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello world â€¢ AngularJS</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    body { padding-top:4em; }
  </style>
</head>
<body>
  <div class="container">
    <div ng-controller="TaskController as ctrl" class="row">
      <div class="col-sm-6">
        <ul>
          <li ng-repeat="task in data.tasks">
            {{task.text}}
            <input ng-model="task.done" type="checkbox">
          </li>
        </ul>
      </div>

      <div class="col-sm-6">
        {{ctrl.getDoneCount()}}
      </div>

      <form ng-submit="ctrl.saveNewTask()" class="well">
        <input ng-model="text" class="form-control" required autofocus>
        <button type="submit">add task</button>
      </form>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="//code.angularjs.org/1.3.0-beta.14/angular.js"></script>
  <script src="myapp/main.js"></script>
  <script src="myapp/controllers.js"></script>
</body>
</html>
